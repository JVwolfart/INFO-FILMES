{% extends 'base_login.html'%}

{% block 'titulo'%}
Login
{% endblock%}

{% block 'conteudo'%}

{% include 'parciais/_messages.html'%}

<h1 class="text-center my-5 text-danger">Faça seu login</h1>
          

<div class="row">
  <div class="col-3"></div>
      <div class="col-md-5">
          <form method="post" class="mb-5">
            {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" class="form-control" placeholder="Usuário" name="usuario" value="">
              </div>
              <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Senha" name="senha">
              </div>

              <p>Ainda não é cadastrado? <a href="{% url 'cadastro'%}">Clique aqui para se cadastrar</a></p>

              <button type="submit" class="btn btn-primary">Login</button>
              
            </form>
            <br><br><br><br>
      </div>
  <div class="col-3"></div>
</div>         


{% endblock%}

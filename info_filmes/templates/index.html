{% extends 'base_login.html'%}
{% load static%}
{% block 'titulo'%}
Login
{% endblock%}

{% block 'conteudo'%}

{% include 'parciais/_messages.html'%}          
<div class="row">
  <div class="col-10">
    <h3 class="text-center my-5 text-danger">Faça seu login e aproveite nossa página</h3>
  </div>
  <div class="col-2">
    <a href="{% url 'login' %}" class="my-2">Fazer login</a>
  </div>
</div>



<div class="row">
  <div class="d-none d-md-block col-md-3">

    <img src="{% static 'img/prision_break.jpg'%}" alt="" style="width: 100%; margin-top: 10px;">
    <img src="{% static 'img/ozark.png'%}" alt="" style="width: 100%; margin-top: 10px;">
    

  </div>

  <div class="col-md-6">
    <div style="width: 100%; height: 400px;">
      <div class="text-center mt-5">
    
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="{% static 'img/cobra_kai.jpeg'%}" class="d-block w-100" style="height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="{% static 'img/cobra_kai2.jpeg'%}" class="d-block w-100" style="height: 400px;">
            </div>
            <div class="carousel-item">
              <img src="{% static 'img/cobra_kai3.jpg'%}" class="d-block w-100" style="height: 400px;">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
    
      </div>
    
      
    
    </div>
    

  </div>

  <div class="d-none d-md-block col-md-3">

    <img src="{% static 'img/break_bad.jpg'%}" alt="" style="width: 100%; margin-top: 10px;">
    <img src="{% static 'img/star_wars.webp'%}" alt="" style="width: 100%; margin-top: 10px;">

  </div>
</div>




{% endblock%}
